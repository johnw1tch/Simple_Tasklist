<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body class="lightTheme">
    <script src="app.js"></script>
    <h1>Simple task list</h1>
    <h2>Current tasks:</h2>
    <ul id="task_Current">
        <li class="taskCurrent">Learn HTML/CSS</li>
        <li class="taskCurrent">Learn Git</li>
        <li class="taskCurrent">Learn JS</li>
    </ul>
    <h2>Finished tasks:</h2>
    <ul id="task_Complete">
        <li class="taskComplete">Learn C++</li>
    </ul>
</body>
</html>
